<!DOCTYPE html>
<html>
<head>
	<title>Order Form</title>
	<script src="https://unpkg.com/@widgetbot/coral@0.0.8"></script>
	<script src="order.js"></script>
</head>
<body>
	<h1>Order Form</h1>
	<form>
		<label for="product-image">Product Image:</label>
		<input type="radio" name="product-image" value="image1"> Image 1
		<input type="radio" name="product-image" value="image2"> Image 2
		<input type="radio" name="product-image" value="image3"> Image 3
		<br><br>
		<label for="name">Name:</label>
		<input type="text" id="name" required>
		<br><br>
		<label for="ml-id">Mobile Legends ID:</label>
		<input type="number" id="ml-id" required>
		<br><br>
		<label for="server-id">Mobile Legends Server ID:</label>
		<input type="number" id="server-id" required>
		<br><br>
		<label for="quantity">Quantity:</label>
		<input type="number" id="quantity" min="1" max="10" required>
		<br><br>
		<button type="button" id="submit-order">Place Order</button>
	</form>
</body>
</html>
