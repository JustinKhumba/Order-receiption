<!DOCTYPE html>
<html>
<head>
	<title>Order Receipt</title>
</head>
<body>
	<h1>Order Receipt</h1>
	<form action="send_order.php" method="post">
		<label for="name">Name:</label>
		<input type="text" id="name" name="name"><br><br>
		<label for="email">Email:</label>
		<input type="email" id="email" name="email"><br><br>
		<label for="address">Address:</label>
		<input type="text" id="address" name="address"><br><br>
		<label for="product">Select a product:</label><br>
		<input type="radio" id="product1" name="product" value="Product 1">
		<label for="product1"><img src="product1.jpg" alt="Product 1"></label><br>
		<input type="radio" id="product2" name="product" value="Product 2">
		<label for="product2"><img src="product2.jpg" alt="Product 2"></label><br>
		<input type="radio" id="product3" name="product" value="Product 3">
		<label for="product3"><img src="product3.jpg" alt="Product 3"></label><br><br>
		<label for="order">Order:</label>
		<textarea id="order" name="order"></textarea><br><br>
		<input type="submit" value="Place Order">
	</form>
	<script src="send_order.js"></script>
</body>
</html>
