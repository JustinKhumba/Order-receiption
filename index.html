<!DOCTYPE html>
<html>
<head>
	<title>Order Form</title>
</head>
<body>
	<h1>Order Form</h1>
	<form id="order-form">
		<label for="name">Name:</label>
		<input type="text" id="name" name="name" required>

		<label for="email">Email:</label>
		<input type="email" id="email" name="email" required>

		<label for="address">Address:</label>
		<input type="text" id="address" name="address" required>

		<label for="product">Product:</label>
		<select id="product" name="product" required>
			<option value="">--Select a product--</option>
			<option value="Product 1">Product 1</option>
			<option value="Product 2">Product 2</option>
			<option value="Product 3">Product 3</option>
		</select>

		<label for="order">Order:</label>
		<textarea id="order" name="order" rows="4" required></textarea>

		<button type="submit">Submit Order</button>
	</form>

	<script>
	const form = document.getElementById('order-form');
		form.addEventListener('submit', function(event) {
			event.preventDefault();
			const name = document.getElementById('name').value;
			const email = document.getElementById('email').value;
			const address = document.getElementById('address').value;
			const product = document.getElementById('product').value;
			const order = document.getElementById('order').value;
			const message = `New order received:\nName: ${name}\nEmail: ${email}\nAddress: ${address}\nProduct: ${product}\nOrder: ${order}`;
			const encodedMessage = encodeURIComponent(message);
			window.location.href = `https://api.whatsapp.com/send?phone=1234567890&text=${encodedMessage}`;
		});
	</script>
</body>
</html>
